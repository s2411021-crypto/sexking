  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 게임 리스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎮 내가 한 게임들</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="게임 검색..." />
      <select id="sort">
        <option value="name">이름순</option>
        <option value="rating">평점순</option>
        <option value="year">발매년도순</option>
      </select>
    </div>
  </header>

  <section id="add-section">
    <h2>➕ 새 게임 추가</h2>
    <form id="add-game-form">
      <input type="text" id="game-name" placeholder="게임 이름" required />
      <input type="number" id="game-year" placeholder="발매년도" required />
      <input type="number" id="game-rating" step="0.1" placeholder="평점 (0~10)" required />
      <input type="file" id="game-img" accept="image/*" />
      <button type="submit">추가</button>
    </form>
  </section>

  <main id="game-list"></main>

  <footer>
    <p>© 2025 My Game Collection</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
